<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFront Extension Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            width: 80%;
            height: 80%;
            background-color: #2a2a2a;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        /* Extension Styles */
        .openfront-population-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .openfront-stats {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        .openfront-character-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .openfront-lofi-container {
            position: fixed;
            top: 100px; /* Position 100px from the top as requested */
            right: 20px;
            display: flex !important; /* Always display the lofi button */
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 10000; /* Higher z-index to ensure it's always on top */
            transition: opacity 0.5s ease;
            cursor: pointer;
        }

        .openfront-lofi-container:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .openfront-voices-container {
            position: fixed;
            top: 160px; /* Position below the lofi container */
            right: 20px;
            display: flex !important;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .openfront-voices-container:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .openfront-voices-label {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Switch styles */
        .openfront-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .openfront-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .openfront-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .openfront-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .openfront-slider {
            background-color: #60a5fa;
        }

        input:focus + .openfront-slider {
            box-shadow: 0 0 1px #60a5fa;
        }

        input:checked + .openfront-slider:before {
            transform: translateX(26px);
        }

        .openfront-character-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .openfront-audio-title {
            margin-left: 8px;
            font-style: italic;
            min-width: 200px;
            display: inline-block;
            color: white;
            font-weight: bold;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #60a5fa;
            animation: typing 1.5s steps(40, end),
                        blink-caret 0.75s step-end infinite;
            margin: 0;
            color: white;
            font-weight: bold;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #60a5fa }
        }
        
        /* Beat animation for lofi girl */
        @keyframes beat {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.15);
            }
        }

        .beat-animation {
            animation: beat 2s infinite ease-in-out;
            transform-origin: center;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>OpenFront Extension Test</h1>
        <p>This page simulates the OpenFront game environment to test the extension.</p>
        <div class="controls">
            <button id="toggleLofi">Toggle Lofi Button</button>
            <button id="toggleCharacter">Show Character</button>
        </div>
    </div>
    
    <!-- Extension Elements -->
    <div class="openfront-population-display" style="display: none;">
        <div class="openfront-stats">
            Population: <span class="value">0</span> / <span class="total-value">7.5K</span> (<span class="percent-value">0%</span>)
        </div>
    </div>
    
    <div class="openfront-character-container" style="display: none;">
        <img class="openfront-character-image" src="img/characters/mrbeast.webp">
        <span class="openfront-audio-title"><span class="typing-text">70% population ! Wow, that's a lot...</span></span>
    </div>
    
    <div class="openfront-lofi-container" id="lofiContainer">
        <img class="openfront-character-image" src="img/characters/lofigirl.webp">
        <span class="openfront-audio-title"><span class="typing-text">Brings the Chill Vibes ðŸŽ¶</span></span>
    </div>
    
    <div class="openfront-voices-container" id="voicesContainer">
        <span class="openfront-voices-label">Roast me</span>
        <label class="openfront-switch">
            <input type="checkbox" id="voicesToggle" checked>
            <span class="openfront-slider"></span>
        </label>
    </div>
    
    <script>
        // Test functionality
        let isLofiPlaying = false;
        let lofiAudio = null;
        let areVoicesEnabled = true; // Default to enabled (checked)
        
        document.getElementById('lofiContainer').addEventListener('click', () => {
            if (isLofiPlaying) {
                // Stop the music by removing the iframe
                const existingIframe = document.getElementById('lofi-iframe');
                if (existingIframe) {
                    existingIframe.remove();
                }
                
                isLofiPlaying = false;
                
                // Update button text
                const lofiText = document.querySelector('#lofiContainer .openfront-audio-title');
                if (lofiText) {
                    lofiText.innerHTML = `<span class="typing-text">Brings the Chill Vibes ðŸŽ¶</span>`;
                }
                
                // Remove beat animation from lofi girl avatar
                const lofiGirlAvatar = document.querySelector('#lofiContainer .openfront-character-image');
                if (lofiGirlAvatar) {
                    lofiGirlAvatar.classList.remove('beat-animation');
                }
            } else {
                // Create and add the YouTube iframe
                const iframe = document.createElement('iframe');
                iframe.id = 'lofi-iframe';
                iframe.width = '0';  // Hidden but still playing audio
                iframe.height = '0';
                iframe.style.position = 'absolute';
                iframe.style.bottom = '0';
                iframe.style.right = '0';
                iframe.style.opacity = '0.01';  // Nearly invisible but still functional
                iframe.style.pointerEvents = 'none';  // Prevent interaction
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.src = 'https://www.youtube.com/embed/jfKfPfyJRdk?si=OmegLvyuJMmQg_EK&autoplay=1&mute=0';
                iframe.title = 'Lofi Hip Hop Radio';
                iframe.frameBorder = '0';
                
                document.body.appendChild(iframe);
                
                isLofiPlaying = true;
                
                // Update button text
                const lofiText = document.querySelector('#lofiContainer .openfront-audio-title');
                if (lofiText) {
                    lofiText.innerHTML = `<span class="typing-text">Stop, I need to focus ðŸ˜¶</span>`;
                }
                
                // Add beat animation to lofi girl avatar
                const lofiGirlAvatar = document.querySelector('#lofiContainer .openfront-character-image');
                if (lofiGirlAvatar) {
                    lofiGirlAvatar.classList.add('beat-animation');
                }
                
                console.log('Lofi music started with YouTube embed');
            }
        });
        
        document.getElementById('toggleLofi').addEventListener('click', () => {
            const lofiContainer = document.querySelector('.openfront-lofi-container');
            if (lofiContainer.style.display === 'none') {
                lofiContainer.style.display = 'flex';
            } else {
                lofiContainer.style.display = 'none';
            }
        });
        
        document.getElementById('toggleCharacter').addEventListener('click', () => {
            const characterContainer = document.querySelector('.openfront-character-container');
            if (characterContainer.style.display === 'none') {
                characterContainer.style.display = 'flex';
            } else {
                characterContainer.style.display = 'none';
            }
        });
        
        // Add event listener for voices toggle
        document.getElementById('voicesToggle').addEventListener('change', (e) => {
            areVoicesEnabled = e.target.checked;
            console.log('Voices are now', areVoicesEnabled ? 'enabled' : 'disabled');
            
            // Show a notification about the current state
            const characterContainer = document.querySelector('.openfront-character-container');
            const characterImg = characterContainer.querySelector('.openfront-character-image');
            const audioTitle = characterContainer.querySelector('.openfront-audio-title');
            
            // Remove fade-out class if present
            characterContainer.classList.remove('fade-out');
            
            // Show container with appropriate message
            characterContainer.style.display = 'flex';
            characterImg.src = 'img/characters/lofigirl.webp';
            characterImg.style.display = 'block';
            
            const message = areVoicesEnabled 
                ? "All character voices enabled" 
                : "Character voices disabled (except 60% threshold)";
            
            audioTitle.innerHTML = `<span class="typing-text">${message}</span>`;
            
            // Hide container after 3 seconds
            setTimeout(() => {
                characterContainer.classList.add('fade-out');
                setTimeout(() => {
                    characterContainer.style.display = 'none';
                }, 500);
            }, 3000);
        });
        
        // Simulate playing a sound - this would be replaced with actual sound playing logic
        function playSound(soundType) {
            // Only play non-threshold sounds if voices are enabled
            if (!areVoicesEnabled && soundType !== 'threshold') {
                console.log('Sound not played because voices are disabled:', soundType);
                return;
            }
            
            console.log('Playing sound:', soundType);
            
            // Show character with message
            const characterContainer = document.querySelector('.openfront-character-container');
            const characterImg = characterContainer.querySelector('.openfront-character-image');
            const audioTitle = characterContainer.querySelector('.openfront-audio-title');
            
            // Remove fade-out class if present
            characterContainer.classList.remove('fade-out');
            
            // Show container with appropriate message
            characterContainer.style.display = 'flex';
            
            let character, message;
            
            if (soundType === 'threshold') {
                character = 'mrbeast';
                message = "60% population reached! This message always plays.";
            } else {
                // Random character for regular sounds
                const characters = ['trump', 'tate', 'rick', 'snoop', 'tyson'];
                character = characters[Math.floor(Math.random() * characters.length)];
                message = "This is a regular character voice line";
            }
            
            characterImg.src = `img/characters/${character}.webp`;
            characterImg.style.display = 'block';
            audioTitle.innerHTML = `<span class="typing-text">${message}</span>`;
            
            // Hide container after 3 seconds
            setTimeout(() => {
                characterContainer.classList.add('fade-out');
                setTimeout(() => {
                    characterContainer.style.display = 'none';
                }, 500);
            }, 3000);
        }
        
        // Add test buttons to demonstrate the functionality
        const testControls = document.createElement('div');
        testControls.className = 'controls';
        testControls.style.marginTop = '10px';
        testControls.innerHTML = `
            <button id="playRegularSound">Play Regular Sound</button>
            <button id="playThresholdSound">Play 60% Threshold Sound</button>
            <button id="startGame">Start Game (Change Pop from 0)</button>
        `;
        document.querySelector('.game-container').appendChild(testControls);
        
        // Add event listeners for test buttons
        document.getElementById('playRegularSound').addEventListener('click', () => {
            playSound('regular');
        });
        
        document.getElementById('playThresholdSound').addEventListener('click', () => {
            playSound('threshold');
        });
        
        // Add event listener for the Start Game button
        document.getElementById('startGame').addEventListener('click', () => {
            const popDisplay = document.querySelector('.openfront-population-display');
            const valueElement = popDisplay.querySelector('.value');
            
            // Change population from 0 to 3.1K to simulate game starting
            valueElement.textContent = '3.1K';
            
            // Update percentage
            const percentElement = popDisplay.querySelector('.percent-value');
            const totalElement = popDisplay.querySelector('.total-value');
            const currentNum = 3.1;
            const totalNum = parseFloat(totalElement.textContent.replace('K', ''));
            const percentage = Math.round((currentNum / totalNum) * 100);
            percentElement.textContent = `${percentage}%`;
            
            // Show the population display
            popDisplay.style.display = 'block';
            
            // Play a start sound
            playSound('regular');
        });
    </script>
</body>
</html>
